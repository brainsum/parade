entity.parade_conditional_field.add_form:
  path: '/admin/structure/paragraphs_type/{paragraphs_type}/parade-conditional-fields/add'
  defaults:
    _entity_form: 'parade_conditional_field.add'
    _title: 'Add Parade conditional field'
  requirements:
    _permission: 'administer paragraphs types'
  options:
    _admin_route: TRUE

entity.parade_conditional_field.edit_form:
  path: '/admin/structure/parade_conditional_field/{parade_conditional_field}/edit'
  defaults:
    _entity_form: 'parade_conditional_field.edit'
    _title: 'Edit Parade conditional field'
  requirements:
    _permission: 'administer paragraphs types'
  options:
    _admin_route: TRUE

entity.parade_conditional_field.delete_form:
  path: '/admin/structure/parade_conditional_field/{parade_conditional_field}/delete'
  defaults:
    _entity_form: 'parade_conditional_field.delete'
    _title: 'Delete Parade conditional field'
  requirements:
    _permission: 'administer paragraphs types'
  options:
    _admin_route: TRUE
