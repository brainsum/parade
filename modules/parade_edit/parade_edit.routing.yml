parade_edit.up:
  path: 'geysir/modal/up/{parent_entity_type}/{parent_entity_bundle}/{parent_entity_revision}/{field}/{field_wrapper_id}/{delta}/{paragraph}/{paragraph_revision}/{js}'
  defaults:
    _title: 'Up'
    _controller: '\Drupal\parade_edit\Controller\ParadeGeysirController::up'
  requirements:
    _permission: 'geysir manage paragraphs from front-end'
    js: 'nojs|ajax'
  options:
    _admin_route: TRUE
    parameters:
      paragraph:
        type: 'entity:paragraph'
parade_edit.down:
  path: 'geysir/modal/down/{parent_entity_type}/{parent_entity_bundle}/{parent_entity_revision}/{field}/{field_wrapper_id}/{delta}/{paragraph}/{paragraph_revision}/{js}'
  defaults:
    _title: 'Down'
    _controller: '\Drupal\parade_edit\Controller\ParadeGeysirController::down'
  requirements:
    _permission: 'geysir manage paragraphs from front-end'
    js: 'nojs|ajax'
  options:
    _admin_route: TRUE
    parameters:
      paragraph:
        type: 'entity:paragraph'
