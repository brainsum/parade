vendor.rellax:
  remote: https://github.com/dixonandmoe/rellax
  version: 0.1.0
  license:
    name: MIT
    url: https://github.com/dixonandmoe/rellax/blob/master/LICENSE
    gpl-compatible: true
  js:
    js/lib/rellax.min.js: { minified: true }

vendor.stellar:
  remote: https://github.com/mgsmus/stellar.js
  version: 0.6.2
  license:
    name: MIT
    url: https://github.com/mgsmus/stellar.js/blob/master/LICENSE-MIT
    gpl-compatible: true
